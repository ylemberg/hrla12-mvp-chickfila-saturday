<div class="users-view bs-component">
  <table class="table table-striped table-hover ">
    <thead>
      <tr class="success">
        <th>#</th>
        <th>Name</th>
        <th></th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(idx, user) in users track by $index">
        <td>{{idx + 1}}</td>
        <td>{{user.name}}</td>
        <td>
          <div class="user-img-ctr">
            <img class="user-img" ng-src="lib/images/profile/{{user.name.toLowerCase()}}.JPG" alt="">
          </div>
          </td>
        <td>${{user.total}}</td>
      </tr>
    </tbody>
  </table>
  <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
</div>
