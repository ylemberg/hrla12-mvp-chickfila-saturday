<div id="order-form" class="col-lg-6" ng-controller="ordersCtrl">
  <div class="well bs-component">
    <form class="form-horizontal">
      <div class="countdown">
        Time until order due
      </div>
      <div class="countdown">
        {{countdown}}
      </div>
      <fieldset>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input ng-model="user" type="text" class="form-control" id="inputEmail" placeholder="First Name">
          </div>
        </div>
        <legend class="form-header">Entrees</legend>
        <div ng-repeat="entree in entrees" class="form-group">
          <label for="select" class="food-item col-lg-2 control-label">{{entree.name}}</label>
          <div class="col-lg-10">
            <br>
            <select ng-model="entreePrice" ng-change="addToTotal(entreePrice)" class="form-control" id="select" ng-options="price.cost for price in entree.prices">
              <option disabled selected value> -- select if you want this entree -- </option>
            </select>
          </div>
        </div>
        <legend class="form-header">Sodas</legend>
        <div ng-repeat="(idx, soda) in sodas track by $index" class="form-group">
          <label for="select" class="food-item col-lg-2 control-label">{{soda.name}}</label>
          <div class="col-lg-10">
            <br>
          <select ng-change="addToTotal(sodaPrice)" ng-model="sodaPrice" class="form-control" id="select" ng-options="price.cost for price in soda.prices">
            <option disabled selected value> -- select size of soda (Small, Medium, Large) -- </option>
          </select>
          </div>
        </div>
        <legend class="form-header">Milkshakes</legend>
        <div ng-repeat="shake in milkshakes" class="form-group">
          <label for="select" class="food-item col-lg-2 control-label">{{shake.name}}</label>
          <div class="col-lg-10">
            <br>
            <select ng-model="shakePrice" ng-change="addToTotal(shakePrice)" class="form-control" id="select" ng-options="price.cost for price in shake.prices">
              <option disabled selected value> -- select size of milkshake (Small, Large) -- </option>
            </select>
          </div>
        </div>
        <legend class="form-header">Sauces</legend>
        <div ng-repeat="sauce in sauces" class="form-group">
          <label for="select" class="food-item col-lg-2 control-label">{{sauce[0].item.name}}</label>
          <div class="col-lg-10">
            <br>
            <select class="form-control" id="select" ng-model="sauceCnt" ng-change="addToOrder(sauceCnt)" ng-options="sc.numOfSauces for sc in sauce">
              <option disabled selected value> -- select amount of sauces -- </option>
            </select>
          </div>
        </div>
        <legend class="running-total">Total: ${{total}}</legend>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" ng-click="submitOrder()" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
  </div>
</div>
